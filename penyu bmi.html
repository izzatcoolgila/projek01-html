<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI</title>

	<style type= "text/css">
		body
		{
			bakcground:#FFC;
		}
		div
		{
			border:2px solid #F69;
			padding:10px 40px;
			background:turquoise;
			width:300px;
			border-radius:1px;
			box-shadow: 10px 10px 2px #CCC;
			text-align: center;
			margin-right: auto;
			margin-left: auto;

		}

		h1
		{
			color: #F06;
			text-align:center;
		}
	</style>
</head>
<body>

	<div>
	<form>
		<h1>BMI</h1>
		<br />
		<label> Weight
			<input type="weight" name="weight" id="weight"/>(kg)
		</label>
		<br />
		<br />
		<label> Height
			<input type="height" name="height" id="height"/>(cm)
		</label>
		<br />
		<br />
		<input type="button" name="BMI" value="BMI" onClick="BMIcalc()"/>
		<input type="reset" name="Reset" value="Reset"/>
	</form>
</div>

<script>

	function BMIcalc()
	{
		// Get input
		// convert to numbers if needed
		// Vaidate my inputs
		// if error inform user
		// if no error process and display result.

		var w_txt = document.getElementById('weight');
		var h_txt = document.getElementById('height');

		// convert to numbers if needed

		var w = parseInt(w_txt.value);
		var h = parseInt(h_txt.value);

		// Convert the Height to meters

		h = h / 100;

		// Vaidate my inputs

		var errMsg = "";
		if ( w <= 0)
		{
			errMsg = errMsg + "* Weight cannot be negative \n";
		}
		if ( h <= 0)
		{
			errMsg = errMsg + "* Height cannot be negative \n";
		}

		// if error inform user

		if (errMsg != "")
		{
			alert(errMsg);
		} else
		{
			// if no error process and display result.

			var BMI=((w)/(h*h));

			var resultMsg = "";

			if (BMI < 19)
				resultMsg = "Your BMI is " + BMI.toFixed(2) + "Underweight";

			else if (BMI < 25)
				resultMsg = "Your BMI is " + BMI.toFixed(2) + "Normal Weight";

			else if (BMI < 30)
				resultMsg = "Your BMI is " + BMI.toFixed(2) + "Overweight";
			else
				resultMsg = "Your BMI is " + BMI.toFixed(2) + "Obese";

			alert (resultMsg);
		}
	}
	

</script>

</body>
</html>
